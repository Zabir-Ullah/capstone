<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Job Portal</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <img src="assets/joblogo.png" alt="Job Portal Logo" class="logo" />
      <h1>Join Our Job Portal</h1>
      <nav>
        <ul>
          <li><a href="JobListings.html">Job Listings</a></li>
          <li><a href="JobSearch.html">Search Jobs</a></li>
          <li><a href="Apply.html">Apply</a></li>
          <li><a href="BookmarkedJobs.html">Saved Jobs</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="signup-container">
        <h2>Create Your Account</h2>
        <form action="#" method="POST" class="signup-form">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />

          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />

          <button type="submit" class="cta-button">Create Account</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2025 Job Portal. All rights reserved.</p>

          <a href="JobListings.html">Jobs</a> |
          <a href="JobSearch.html">Search</a> | <a href="Apply.html">Apply</a> |
          <a href="BookmarkedJobs.html">Saved Jobs</a>
        </nav>

      </div>
    </footer>

    <script src="scripts/darkModeScripts.js"></script>
  </body>
</html>
